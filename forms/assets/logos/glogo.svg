    <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="none"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">G</text>
